<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo de NSENGIMANA Elie</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: url("image/Capture.PNG") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    .photo-container {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 90%;
    }

    .photo-container h1 {
      color: #333;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .photo-container img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #4CAF50;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    p {
      margin-top: 20px;
      color: #fff;
      font-size: 18px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 8px;
    }

    p a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="photo-container">
    <h1>Bienvenue, découvrez qui est Elie Nsengimana.</h1>
    <img src="image/moi.jpg" alt="Photo de NSENGIMANA Elie" />
  </div>

  <p>Souhaitez-vous connaître certaines choses sur Elie ? 
    <a href="presentation.html">Regardez ici</a>
  </p>
</body>
</html>
